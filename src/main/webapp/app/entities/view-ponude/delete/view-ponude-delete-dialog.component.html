<form *ngIf="viewPonude" name="deleteForm" (ngSubmit)="confirmDelete(viewPonude.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="viewPonudeDeleteDialogHeading" jhiTranslate="entity.delete.title">Potvrdi brisanje</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-viewPonude-heading" jhiTranslate="tenderApp.viewPonude.delete.question" [translateValues]="{ id: viewPonude.id }">
      Da li ste sigurni da želite da obrišete View Ponude pod nazivom {{ viewPonude.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Otkaži</span>
    </button>

    <button id="jhi-confirm-delete-viewPonude" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Obriši</span>
    </button>
  </div>
</form>

<div>
  <h5 id="page-heading" data-cy="PonudjaciHeading">
    <span jhiTranslate="tenderiApp.ponudjaci.home.title">Ponudjaci</span>

    <div class="d-flex justify-content-end">
      <button id="jh-create-entity" data-cy="entityCreateButton" class="btn btn-primary jh-create-entity create-ponudjaci" (click)="add()">
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tenderiApp.ponudjaci.home.createLabel"> Create a new Ponudjaci </span>
      </button>
    </div>
  </h5>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ponudjacis?.body?.length === 0">
    <span jhiTranslate="tenderiApp.ponudjaci.home.notFound">No ponudjacis found</span>
  </div>

  <table mat-table id="ExampleTable" [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="naziv ponudjaca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv Ponudjaca</th>
      <td mat-cell *matCellDef="let element">{{ element.nazivPonudjaca }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="odgovorno lice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Odgovorno Lice</th>
      <td mat-cell *matCellDef="let element">{{ element.odgovornoLice }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="adresa ponudjaca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
      <td mat-cell *matCellDef="let element">{{ element.adresaPonudjaca }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="banka racun">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bakarski Racun</th>
      <td mat-cell *matCellDef="let element">{{ element.bankaRacun }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ponudjaci; let i = index">
        <div class="btn-group">
          <button
            type="submit"
            (click)="
              update(ponudjaci.id, ponudjaci.nazivPonudjaca, ponudjaci.odgovornoLice, ponudjaci.adresaPonudjaca, ponudjaci.bankaRacun)
            "
            class="btn btn-primary btn-sm"
            data-cy="entityEditButton"
          >
            <fa-icon icon="pencil-alt"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
          </button>

          <button type="submit" (click)="delete(ponudjaci)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
            <fa-icon icon="times"></fa-icon>
            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
          </button>
        </div>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
